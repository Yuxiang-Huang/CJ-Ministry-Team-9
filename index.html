<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ Ministry</title>

    <!-- CSS Stylesheet -->
    <link href="css/style.css" type="text/css" rel="stylesheet" />

    <!-- The Bootstrap Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--#region The Bootstrap JS Scripts -->
    <!-- From https://getbootstrap.com/docs/4.4/getting-started/introduction/  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--#endregion -->

    <!-- The Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- narbar: inline display -->
      <!-- navbar-expand-lg: don't show hamburger until large screen -->
      <!-- navbar-light: display style -->

      <!-- the logo -->
      <img src="img/Logo.png" alt="" />

      <!-- region Hambuger Menu for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- copy pasted from Bootstrap, probably safe to leave as it is... -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- #region Part that collapses -->

      <!-- class names and id necessary for the function -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- d-flex justify-content-around for space between each link -->
        <ul class="navbar-nav d-flex justify-content-around" id="pageLinks">
          <a class="nav-link active" href="#">Home</a>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle active"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Resources
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Homeless</a>
              <a class="dropdown-item" href="#">Elderly</a>
              <a class="dropdown-item" href="#">Mental Abuses</a>
            </div>
          </li>
          <li class="navbar-nav">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Faith</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Volunteer / Donate</a>
          </li>
        </ul>
      </div>
      <!--#endregion -->

      <!-- Donate Button -->
      <button id="DonateButton" class="btn">Donate!</button>
    </nav>

    <!-- header -->
    <header>
      <h1 id="TitleText">CJ Ministry</h1>
    </header>

    <!-- <div class="d-flex justify-content-between" id="test">
      <p>A</p>
      <p>B</p>
      <p>C</p>
    </div> -->
  </body>
</html>
